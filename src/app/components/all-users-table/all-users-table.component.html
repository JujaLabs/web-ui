<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">{{title}}</h1>
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th (click)="setKey('name')">Name</th>
                    <th>Slack</th>
                    <th>Skype</th>
                    <th (click)="setKey('point')">Point</th>
                </tr>
                </thead>
                <tbody  *ngIf="viewTable == true">
                <tr *ngFor="let user of allUsers | sorting: key : counter; let i = index"
                    [class.selected]="user === selectedUser"
                    (click)="onSelect(user, i)">
                    <td>{{i+1}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.slack}}</td>
                    <td>{{user.skype}}</td>
                    <td>{{user.point}}</td>
                    <td class="btnDetails">
                        <button class="btn btn-default" (click)="gotoDetail(user.uuid)">btnDetails</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
